              exit 1
            fi
      - run:
          name: Frontend smoke test
          command: |
            if curl -s  "http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com" | grep "Welcome"
            then
               exit 1
            else
               exit 1
            fi

      - destroy_environment
      - revert_migrations
  
  cloudfront_update:
    docker:
      - image: cimg/aws:2023.01
    steps:
      - checkout
      - attach_workspace:
          at: ~/
