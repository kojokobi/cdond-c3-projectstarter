---
  - name: "update system packages."
    apt:
      update_cache: yes

  - name: "upgrade packages"
    apt:
      upgrade: yes

  - name: remove obsolete dependencies
    apt:
      autoremove: yes

  - name: install node
    shell: |
      curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash - && sudo apt-get install -y nodejs

  - name: "Install zip utility"
    apt:
      name: [ "zip", "unzip" ]
      state: latest
      update_cache: yes

  - name: "install pm2"
    npm:
      name: pm2
      global: yes
      production: yes
      state: present